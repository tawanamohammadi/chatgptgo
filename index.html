<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PanbeNet | Premium ChatGPT Go</title>
    <meta name="description" content="Premium ChatGPT Go Subscription. Secure, Personal, Fast." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Vazirmatn', 'system-ui', 'sans-serif'],
              persian: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              background: "var(--background)",
              foreground: "var(--foreground)",
              brand: {
                dark: '#020617', // Slate 950
                accent: '#6366f1', // Indigo 500
                secondary: '#8b5cf6', // Violet 500
                tertiary: '#3b82f6', // Blue 500
                accentHover: '#4f46e5', // Indigo 600
                muted: '#94a3b8',
                mutedLight: '#64748b',
                card: '#0f172a',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'mesh': 'mesh 20s infinite ease-in-out',
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              mesh: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --background: #ffffff;
        --foreground: #0f172a;
        --border: #e2e8f0;
      }
      .dark {
        --background: #020617;
        --foreground: #f8fafc;
        --border: #1e293b;
      }
      
      html { scroll-behavior: smooth; }
      
      /* Luxury Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.6); }

      /* Mesh Background - Updated for Indigo/Blue Theme */
      .mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(250, 40%, 10%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(220, 40%, 15%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(280, 40%, 15%, 1) 0, transparent 50%);
        background-size: 150% 150%;
        animation: mesh 25s ease infinite;
      }
      .light-mesh {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 40% 20%, hsla(220, 100%, 97%, 1) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(260, 100%, 98%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(200, 100%, 97%, 1) 0px, transparent 50%);
        background-size: 150% 150%;
        animation: mesh 15s ease infinite;
      }
      .dark .mesh-bg {
         background-color: #020617;
         background-image: 
          radial-gradient(at 0% 0%, hsla(260, 50%, 10%, 0.6) 0px, transparent 60%),
          radial-gradient(at 90% 10%, hsla(220, 50%, 12%, 0.6) 0px, transparent 60%),
          radial-gradient(at 50% 60%, hsla(240, 50%, 8%, 0.6) 0px, transparent 60%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body class="bg-background text-foreground antialiased font-sans transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
