<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PanbeNet | Premium ChatGPT Go</title>
    <meta name="description" content="Premium ChatGPT Go Subscription. Secure, Personal, Fast." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Vazirmatn', 'system-ui', 'sans-serif'],
              persian: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "var(--background)",
              foreground: "var(--foreground)",
              brand: {
                // Architectural Palette
                dark: '#020617', // Slate 950
                card: '#0f172a', // Slate 900
                light: '#ffffff',
                accent: '#10b981', // Emerald 500
                accentHover: '#059669', // Emerald 600
                muted: '#94a3b8', // Slate 400
                mutedLight: '#64748b', // Slate 500
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px)",
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Light Theme Default */
        --background: #f8fafc;
        --foreground: #0f172a;
        --border: #e2e8f0;
      }
      .dark {
        /* Dark Theme Default */
        --background: #020617;
        --foreground: #f8fafc;
        --border: #1e293b;
      }
      
      /* Smooth Scrolling & Custom Scrollbar */
      html { scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
  <script type="importmap">
{

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
